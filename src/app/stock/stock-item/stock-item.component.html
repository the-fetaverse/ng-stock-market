<div
  class="stock-container"
  *ngFor="let stock of stocks; index as i; trackBy: trackStockByCode"
>
  <div class="name">
    {{ stock.name + "(" + stock.code + ")" }}
  </div>

  <div class="price">$ {{ stock.price }}</div>

  <button (click)="toggleFavorite(i)" *ngIf="!stock.favorite">
    Add to Favorites
  </button>
</div>
